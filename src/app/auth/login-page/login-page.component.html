<form [formGroup]="loginForm" (ngSubmit)="submit()" class="max-w-md mr-auto ml-auto">

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">Try nope@gmail.com</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>

  <div class="flex justify-end">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

  <div class="mt-3 alert-danger alert" *ngIf="error">
    {{error}}
  </div>

</form>
